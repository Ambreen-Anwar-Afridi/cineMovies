<!-- SLIDER -->
<section class="slider">
    <button class="nav-btn prev" onclick="prevSlide()">❮</button>

    <div class="slides">
        <img src="images/1.jpg" class="slide active">
        <img src="images/2.jpg" class="slide">
        <img src="images/3.jpg" class="slide">
    </div>

    <button class="nav-btn next" onclick="nextSlide()">❯</button>
</section>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(index){
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide(){
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function prevSlide(){
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
}
</script>
